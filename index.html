<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Share through Social Media</title>
</head>
<body>
	<div class="content">
		<img src="koala.jpg" alt="koala">
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores dignissimos nemo necessitatibus expedita voluptate esse ipsam, aliquid! Veniam suscipit atque, sapiente, cum ea quos mollitia laborum, quia nam, earum consequatur?</p>
	</div>
	<ul>
		<li>Facebook</li>
		<li>Twitter</li>
		<li>Weixin</li>
		<li>Weibo</li>
		<li>Google+</li>
	</ul>
	<!-- Place this tag where you want the share button to render. -->
<div class="g-plus" data-action="share" data-annotation="none" data-height="24"></div>

<!-- Place this tag after the last share tag. -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/platform.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>
</body>
</html>
